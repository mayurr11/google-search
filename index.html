<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <img src="/assets/images/googlelogo_light_color_272x92dp.png" alt="Google Logo">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" name="google-search" id="search-input">
        </div>
        <p id="warning">Please write something!</p>
        <div class="btn-container">
            <button id="search-btn">Google Search</button>
            <button id="btn"> <a href="https://doodles.google/">I'm Feeling Lucky</a></button>
        </div>
        <footer>
            <p>Simple Google Search Page</p>
        </footer>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
